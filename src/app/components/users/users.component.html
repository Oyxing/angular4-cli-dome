<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i>用户内容</h2>
  </div>
  <div class="col-md-6">
    <h5 class="pull-right text-muted">收入的合计: {{totalOwed + "元"}}</h5>
  </div>
</div>
<!-- if判断后加载此模块 #noUsers -->
<table *ngIf="users?.length>0;else noUsers" class="table table-striped">
  <thead>
    <th>ID</th>
    <th>姓名</th>
    <th>邮箱</th>
    <th>电话</th>
    <th>收入</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.Id}}</td>
      <td>{{user.Name}} </td>
      <td>{{user.Email}} </td>
      <td>{{user.Phone}} </td>
      <td>{{user.Balance + "元"}} </td>
      <td><a [routerLink]="['/user/' + user.Id]" href="#" class="btn btn-secondary btn-sm">
        <i class="fa fa-arrow-circle-o-right"></i>详情</a>
      </td>
    </tr>
  </tbody>
</table>

<!-- #noUsers  是一个组件名 -->
<ng-template #noUsers>
  <hr>
  <h5>系统里没任何用户</h5>
</ng-template>

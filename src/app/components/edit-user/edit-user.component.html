<div class="row">
  <div class="col-md-6">
    <a href="#" routerLink="/" class="btn btn-link">
    <i class="fa fa-arrow-circle-o-left"></i>返回首页</a>
  </div>
  <div class="col-md-6"></div>
</div>
<div class="card">
  <div class="card-header">
    编辑用户
  </div>
  <div class="card-block">
    <!--f   代表的 是form 表单内的值-->
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
      <div class="form-group">
        <label for="name">姓名</label>
        <!-- minlength  输入最小长度  required  验证需求  必填值-->
        <input type="text" class="form-control"
         [(ngModel)]="user.Name"
          name="name"
          minlength=2 
          required=""
          />
      </div>
      <div class="form-group">
        <label for="email">邮箱</label>
        <input type="text" class="form-control"
         [(ngModel)]="user.Email"
          name="email"
          minlength=2
          required=""
          />
      </div>
      <div class="form-group">
        <label for="phone">手机</label>
        <input type="text" class="form-control"
          [(ngModel)]="user.Phone"
          name="phone"
          minlength=11
          required=""
          />
      </div>
      <div class="form-group">
        <label for="balance">收支</label>
        <input type="text" class="form-control"
          [(ngModel)]="user.Balance"
          name="balance"
          [disabled] = "disableBalanceOnEdit"
          />
      </div>
        <input type="submit" value="更改" class="btn btn-primary btn-block">
  </form>
  </div>
</div>
